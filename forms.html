<!DOCTYPE html>
<html>
  <head>
    <title>class exercise 2</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="styles2.css">  
  </head>
  <body>
  
    <div class="wrapper">
      <h2 >Register Here !!</h2>
          
  	  <form>

      <label for="fname">First Name</label>
      <input type="text" name="fname" id="fname" placeholder="Please Enter First Name">  
      <br><br>
      <label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" placeholder="Please Enter Last Name">
      <br><br>
      <label for="email">Last Name</label>
      <input type="email" name="email" id="email" placeholder="Please Enter E-mail">
      <br><br>
      <label for="pnum">Phone Number</label>
      <input type="phone" name="pnum" id="pnum" placeholder="Please Enter Phone Number">
      
      <fieldset>
      <legend>Select Gender</legend>
      <label class="radio"><input type="radio" name="gender" value="male" >Male</label> 
      <label class="radio"><input type="radio" name="gender" value="female">Female</label>
      <label class="radio"><input type="radio" name="gender" value="other">Other</label>
      </fieldset><br>
      <input style="color:white; font-weight: bold;" type="submit" value="submit" width="200px">
  
  	  </form>
    </div>
  </body>	
</html>
